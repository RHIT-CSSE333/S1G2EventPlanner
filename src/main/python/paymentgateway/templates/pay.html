<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .alert {
            width: 250px;
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .card-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .amount {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .card-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .card-images img {
            height: 30px;
        }
        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .pay-button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pay-button:hover {
            background: #218838;
        }
        .disclaimer {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <div class="card-container">
        <h2>Secure Payment</h2>
        <p class="amount">Amount to Pay: <span id="amount">${{ '%0.2f' % amount|float }}</span></p>
        <div class="card-images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-world.net%2Fwp-content%2Fuploads%2F2020%2F04%2FVisa-Logo-2014-present.jpg&f=1&nofb=1&ipt=ad3bcdb9c1d0b19b7cbcb018810784a46c43b3813f918ee6ec75e9d383ee5b65&ipo=images" alt="Visa">
        </div>
        <form method="post">
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="ccno" placeholder="1234 5678 9012 3456" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="1234567890123456" required>
            </div>
            <div class="input-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="exp" placeholder="MM/YY" pattern="[0-9][0-9]/[0-9][0-9]" title="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" pattern="[0-9][0-9][0-9]" title="123" required>
            </div>
            <div class="input-group">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" placeholder="John Doe" required>
            </div>
            <button class="pay-button">ðŸ”’ Pay Securely</button>
        </form>

        <p class="disclaimer">Disclaimer: Because payments are not the purpose of the project and external APIs will be used in real world, this page was initially generated by ChatGPT and modified by the team.</p>
    </div>

    <script>
        function processPayment() {
            alert('Payment processing...');
        }
    </script>

</body>
</html>
