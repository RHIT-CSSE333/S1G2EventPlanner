<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container container-register">
    <h2>Create an Account</h2>

    <!-- Register Form -->
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" class="full-width" required>

        <div class="form-group">
            <div>
                <label for="phoneNo">Phone Number:</label>
                <input type="text" id="phoneNo">
            </div>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="middleInit">Middle Initial (Optional):</label>
                <input type="text" id="middleInit" maxlength="1">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>
            <div>
                <label for="ccNum">Credit Card Number (Optional):</label>
                <input type="text" id="ccNum">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="ccExpDate">CC Expiry Date (Optional):</label>
                <input type="date" id="ccExpDate">
            </div>
            <div>
                <label for="cvv">CVV (Optional):</label>
                <input type="text" id="cvv" maxlength="5">
            </div>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" class="full-width" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="full-width" required>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <!-- Back to Login -->
    <p class="register-link">Already have an account? <a href="login.html">Login here.</a></p>
</div>
<script src="js/script.js"></script>
</body>
</html>
